<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div id="container">
        <!-- start quiz button -->
        <button id="start">start Quiz</button>

        <!-- count down timer to begin quiz -->
        <h2 id="beginTimer" class="hide"></h2>

        <!-- the quiz -->
        <div id="quiz" class="hide">
            <div id="timer">
                <div id="counter"></div>
            </div>
            <div id="question">
                <p>Question</p>
            </div>
            <div id="choices">
                <button id="A"></button>
                <button id="B"></button>
                <button id="C"></button>
                <button id="D"></button>
            </div>


        </div>
        <!-- the score bored -->
        <div id="scorePage" class="hide">score bored</div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
